name: Run Cypress tests
run-name: Daily healthcheck for the Cypress test suite.
on:
  push:
  pull_request:
    branches: [ "main" ]
jobs:
  deploy-pkmn--help:
    runs-on: ubuntu-latest
    steps:
      - name: Check out website repo
        uses: actions/checkout@v4\
        with:
          name: https://github.com/leo-saldanha/pkmn-help-with-test-ids
      - name: Build and launch
        run: docker-compose up -d
