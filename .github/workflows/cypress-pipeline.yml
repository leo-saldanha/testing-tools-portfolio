name: run-cypress
run-name: Run Cypress tests

on:
  schedule:
    - cron: "0 9 * * *"
  pull_request:
    branches: [ "main" ]

jobs:
  deploy-website:
    runs-on: ubuntu-latest
    steps:
      - name: Check out pkmn-help-with-test-ids
        uses: actions/checkout@v4
        with:
          repository: leo-saldanha/pkmn-help-with-test-ids
          token: ${{ secrets.GH_PAT }}

      - name: Build and launch
        run: docker-compose up -d

      - name: Check out testing-tools-portfolio
        uses: actions/checkout@v4

      - name: Run Cypress tests
        run: |
          cd javascript
          docker compose up
