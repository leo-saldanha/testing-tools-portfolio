name: run-cypress
run-name: Run Cypress tests
on:
  pull_request:
    branches: [ "main" ]
jobs:
  deploy-website:
    runs-on: ubuntu-latest
    steps:
      - name: Check out website repo
        uses: actions/checkout@v4
        with:
          repository: leo-saldanha/pkmn-help-with-test-ids
          token: ${{ secrets.GH_PAT }}
      - name: Build and launch
        run: |
          ls -la
          docker-compose up -d
